<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>간단한 계산기</h1>
    <div id="calculator">
        <input type="text" id="expression">
        <br><br>
        <button id="btn1">1</button>
        <button id="btn2">2</button>
        <button id="btn3">3</button>
        <button id="btnPlus">+</button>
        <br>
        <button id="btn4">4</button>
        <button id="btn5">5</button>
        <button id="btn6">6</button>
        <button id="btnMinus">-</button>
        <br>
        <button id="btn7">7</button>
        <button id="btn8">8</button>
        <button id="btn9">9</button>
        <button id="btnMultiply">*</button>
        <br>
        <button id="btn0">0</button>
        <button id="btnEquals">=</button>
        <button id="btnPercent">%</button>
        <button id="btnDivide">/</button>
        <br>
        <button id="btnClear">C</button>
        <button id="btnCE">CE</button>
        <button id="btnAC">AC</button>
      </div>
      <br><br>
      <div id="previous-calculations">
        <h3>Previous Calculations:</h3>
        <ul id="history"></ul>
      </div>
      
      
      <script src="app.js"></script>
</body>
</html>
